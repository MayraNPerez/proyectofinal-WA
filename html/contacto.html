<body>
    <header class="contacto">
        <div class="container">
          <nav class="nav">
            <a href="../index.html">Inicio</a>

          </nav>

        <h1 class="titulo-header">Wild</h1>
        <h1 class="titulo2-header">Argentina</h1>
        <p class="slogan animate__animated animate__slideInRight">Cerca de la naturaleza.</p>
    </header>
    <main class="main-contacto">
        <div class="contenedor-contacto">

            <h1 class="contact">Para mayor información <span class="contacto-span">contactame</span>:</h1>

            <div class="contenido-contacto">
                <div class="contact-form">
                    <h3>Datos</h3>
                    <form action="">
                        <p>
                            <label for="nombre">Nombre</label>
                            <input id="nombre" type="text" name="nombre">
                        </p>
                        <p>
                            <label for="apellido">Apellido</label>
                            <input id="apellido" type="text" name="apellido">
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p>
                            <label for="cel">Celular</label>
                            <input type="text" id="cel">
                        </p>
                        <p>
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" cols="25" rows="5"></textarea>
                        </p>
                        <p>
                            <button type="submit">
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>Redes</h4>
                    <ul>
                        <li>Instagram: wildargentina_</li>
                        <li>Facebook: Wild Argentina</li>
                        <li>Youtube: Wild Argentina</li>
                        <li>Celular: +54 2346-580908</li>
                    </ul>
                </div>
            </div>

        </div>
